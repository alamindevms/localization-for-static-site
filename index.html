<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Localization</title>
		<link href="./dist/output.css" rel="stylesheet" />
	</head>
	<body>
		<section>
			<div class="relative h-screen w-full flex flex-col items-center justify-center gap-20 bg-gradient-to-b from-teal-50 to-teal-200">
				<!-- select option -->
				<div class="absolute inset-x-0 top-60 text-center">
					<select name="language" id="language" class="px-4 py-2 border border-gray-300 rounded-lg">
						<option value="en">English</option>
						<option value="bn">Bangla</option>
					</select>
				</div>

				<!-- content area -->
				<div class="space-y-4 text-center">
					<h1 class="text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500" data-i18n="title"></h1>
					<p class="text-lg font-medium text-gray-700" data-i18n="description"></p>
				</div>
			</div>
		</section>
	</body>

	<!-- scripts -->
	<script src="./src/js/data.js"></script>
	<script src="./src/js/main.js"></script>
</html>
